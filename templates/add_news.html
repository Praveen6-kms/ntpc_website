<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Daily Update - NTPC Simhadri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 
  <script src="https://kit.fontawesome.com/ba963672d0.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 800px;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    h2 {
      color: #004080;
      font-weight: 700;
    }

    .btn-primary, .btn-success {
      font-weight: 600;
      border-radius: 30px;
    }

    label {
      font-weight: 600;
      color: #333;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }

    .header-buttons a {
      border-radius: 25px;
      margin-left: 10px;
    }

    .alert {
      font-weight: 500;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2><i class="fa-solid fa-pen-to-square mr-2"></i>Post Daily Update</h2>
      <div class="header-buttons">
        <a href="{{ url_for('home') }}" class="btn btn-primary">Home</a>
        <a href="{{ url_for('manage_updates') }}" class="btn btn-secondary">Manage Updates</a>
      </div>
    </div>

    <form method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" placeholder="Enter title" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" name="message" rows="4" placeholder="Enter your message" required></textarea>
      </div>

      <div class="form-group">
        <label for="start_date">Start Date</label>
        <input type="date" class="form-control" name="start_date" required>
      </div>

      <div class="form-group">
        <label for="end_date">End Date</label>
        <input type="date" class="form-control" name="end_date" required>
      </div>

      <div class="form-group">
        <label for="image">Upload Image (Optional)</label>
        <input type="file" class="form-control-file" name="image" accept="image/*"
          onchange="filePopup(this)">
      </div>

      <button type="submit" class="btn btn-success btn-block">Post Update</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  
  <script>
    setTimeout(() => {
      $('.alert').alert('close');
    }, 4000);

    function filePopup(input) {
      if (input.files && input.files[0]) {
        alert("üìÅ File selected: " + input.files[0].name);
      }
    }
  </script>

</body>

</html>
